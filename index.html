<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de binds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerador de bind</h1>
        <p>Versão para desktop</p>
    </header>

    <main>
                <fieldset>
                    <legend><strong>Bind nome</strong></legend>
                    <p>
                        <label for="tecla"><strong>Tecla:</strong> </label><input type="text" name="tecla" id="tecla" size="5">
                    </p>
                    <p>
                        <label for="nome"><strong>Seu nome:</strong></label>
                        <input type="text" name="nome" id="nome" autocomplete="off" size="5" maxlength="10">
                    </p>
                    <p>
                        <strong>Gênero:</strong> <input type="radio" name="sexo" id="fem" value="A" checked><label for="fem">Feminino</label>
                        <input type="radio" name="sexo" id="masc" value="O"><label for="masc">Masculino</label>
                    </p>
                    <p>
                        <label for="corprimaria"><strong>Cor 1:</strong></label>
                        <select name="corprimaria" id="corprimaria">
                            <option value=""></option>
                            <option value="~HC_0~">Branco</option>
                            <option value="~HC_2~" style="background:black; color:white">Preto</option>
                            <option value="~HC_3~" style="background: rgba(155, 155, 155, 255);">Cinza</option>
                            <option value="~HC_6~" style="background: rgba(224, 50, 50, 255)">Vermelho</option>
                            <option value="~HC_7~" style="background: rgba(240, 153, 153, 255);">Rosa 1</option>
                            <option value="~HC_9~" style="background: rgba(93, 182, 229, 255);">Azul 1</option>
                            <option value="~HC_11~" style="background: rgba(47, 92, 115, 255)">Azul 2</option>
                            <option value="~HC_12~" style="background: rgba(240, 200, 80, 255);">Amarelo</option>
                            <option value="~HC_18~" style="background: rgba(114, 204, 114, 255);">Verde 1</option>
                            <option value="~HC_20~" style="background: rgba(57, 102, 57, 255)">Verde 2</option>
                            <option value="~HC_21~" style="background: rgba(132, 102, 226, 255);">Roxo 1</option>
                            <option value="~HC_23~" style="background: rgba(67, 57, 111, 255)">Roxo 2</option>
                            <option value="~HC_24~" style="background: rgba(203, 54, 148, 255);">Rosa 2</option>
                            <option value="~HC_52~" style="background: rgba(42, 166, 185, 255)">Azul 3</option>
                            <option value="~HC_210~" style="background: rgba(0, 255, 0, 255);">Verde 3</option>
                            <option value="~HC_212~" style="background: rgba(0, 0, 255, 255);">Azul 4</option>
                            <option value="~HC_213~" style="background: rgba(255, 0, 255, 255);">Rosa 3</option>
                        </select>
                    </p>
                    <p>
                        <label for="corsecundaria"><strong>Cor 2:</strong></label>
                        <select name="corsecundaria" id="corsecundaria">
                            <option value=""></option>
                            <option value="~HC_0~">Branco</option>
                            <option value="~HC_2~" style="background:black; color:white">Preto</option>
                            <option value="~HC_3~" style="background: rgba(155, 155, 155, 255);">Cinza</option>
                            <option value="~HC_6~" style="background: rgba(224, 50, 50, 255)">Vermelho</option>
                            <option value="~HC_7~" style="background: rgba(240, 153, 153, 255);">Rosa 1</option>
                            <option value="~HC_9~" style="background: rgba(93, 182, 229, 255);">Azul 1</option>
                            <option value="~HC_11~" style="background: rgba(47, 92, 115, 255)">Azul 2</option>
                            <option value="~HC_12~" style="background: rgba(240, 200, 80, 255);">Amarelo</option>
                            <option value="~HC_18~" style="background: rgba(114, 204, 114, 255);">Verde 1</option>
                            <option value="~HC_20~" style="background: rgba(57, 102, 57, 255)">Verde 2</option>
                            <option value="~HC_21~" style="background: rgba(132, 102, 226, 255);">Roxo 1</option>
                            <option value="~HC_23~" style="background: rgba(67, 57, 111, 255)">Roxo 2</option>
                            <option value="~HC_24~" style="background: rgba(203, 54, 148, 255);">Rosa 2</option>
                            <option value="~HC_52~" style="background: rgba(42, 166, 185, 255)">Azul 3</option>
                            <option value="~HC_210~" style="background: rgba(0, 255, 0, 255);">Verde 3</option>
                            <option value="~HC_212~" style="background: rgba(0, 0, 255, 255);">Azul 4</option>
                            <option value="~HC_213~" style="background: rgba(255, 0, 255, 255);">Rosa 3</option>
                        </select>
                    </p>

                    <p>
                        <label for="emoji"><strong>Emoji:</strong></label>
                        <select name="emoji" id="emoji">
                            <option value=""></option>
                            <option value="&#x2764">&#x2764 Coração</option>
                            <option value="&#x2B50">&#x2B50 Estrela</option>
                            <option value="&#x2728">&#x2728 Brilho</option>
                            <option value="&#x26A1">&#x26A1 Raio</option>
                            <option value="&#9760">&#9760 Caveira</option>
                        </select>
                    </p>

                    <p><input type="submit" value="Gerar bind" onclick="gerarnome()" id="botaog"></p>

                <p id="presultado"><label for="resul"><strong>Resultado:</strong></label>
                    <input type="text" name="resul" id="resul" value="" readonly>
                    <button id="botaoc" onclick="copiar1()">Copiar</button>
                </p>
            </fieldset>

            <div>
                <h2>Como gerar sua bind</h2>
                <ul>
                    <li>Preencha <span onmouseenter="destaque()" onmouseleave="semdestaque()">TODOS</span> os campos acima e clique em <span onmouseenter="destaquegerar()" onmouseleave="semdestaquegerar()">GERAR</span> para gerar sua bind.</li>
                    <li>Clique no botão <span onmouseenter="destaquecopiar()" onmouseleave="semdestaquecopiar()">COPIAR</span> e cole no f8 dentro do FiveM.</li>
                </ul>
                <p>Novas funções e binds em breve! <br> Versão 1.0 </p>
            </div>
            
    </main>

    <footer>
        <p>Desenvolvido por: <abbr title="Discord: Luden#1465"><span>Nathali Santos</span></abbr></p>
    </footer>

    <script>

            function destaquegerar() {
                var botaog = window.document.getElementById("botaog")
                botaog.style.borderColor = '#ff0000'
                
            }

            function semdestaquegerar() {
                var botaog = window.document.getElementById("botaog")
                botaog.style.borderColor = null
            }

            function destaque() {
                var dtecla = window.document.getElementById("tecla")
                var dnome = window.document.getElementById("nome")
                var dcor1 = window.document.getElementById("corprimaria")
                var dcor2 = window.document.getElementById("corsecundaria")
                var demoji = window.document.getElementById("emoji")

                dtecla.style.borderColor = '#ff0000'
                dnome.style.borderColor = '#ff0000'
                dcor1.style.borderColor = '#ff0000'
                dcor2.style.borderColor = '#ff0000'
                demoji.style.borderColor = '#ff0000'
            }

            function semdestaque() {
                var dtecla = window.document.getElementById("tecla")
                var dnome = window.document.getElementById("nome")
                var dcor1 = window.document.getElementById("corprimaria")
                var dcor2 = window.document.getElementById("corsecundaria")
                var demoji = window.document.getElementById("emoji")

                dtecla.style.borderColor = null
                dnome.style.borderColor = null
                dcor1.style.borderColor = null
                dcor2.style.borderColor = null
                demoji.style.borderColor = null
            }

            function destaquecopiar() {
                var dcopiar = window.document.getElementById("botaoc")
                dcopiar.style.borderColor = '#ff0000'
            }

            function semdestaquecopiar() {
                var dcopiar = window.document.getElementById("botaoc")
                dcopiar.style.borderColor = null
            }

            function gerarnome() {
                var vresul = window.document.getElementById("resul")
                var sexo = window.document.getElementsByName("sexo")
                var vsexo = ''
                if (sexo[0].checked) {
                    vsexo = 'A'
                } else if (sexo[1].checked) {
                    vsexo = 'O'
                }

                var tecla = window.document.getElementById("tecla").value

                var vnome = window.document.getElementById("nome").value

                var corprimaria = window.document.getElementById("corprimaria").value
                var corsecundaria = window.document.getElementById("corsecundaria").value

                var emoji = window.document.getElementById("emoji").value

                vresul.value = `bind keyboard "${tecla}" "me ${corsecundaria} ${emoji} É ${corprimaria} ${vsexo} ${corprimaria} ${vnome.toUpperCase()} ${corprimaria} NÉ ${corprimaria} VIDA ${emoji} ;wait 210; me ${corprimaria} ${emoji} É ${corsecundaria} ${vsexo} ${corprimaria} ${vnome.toUpperCase()} ${corprimaria} NÉ ${corprimaria} VIDA ${emoji} ;wait 210; me ${corprimaria} ${emoji} É ${corprimaria} ${vsexo} ${corsecundaria} ${vnome.toUpperCase()} ${corprimaria} NÉ ${corprimaria} VIDA ${emoji} ;wait 210; me ${corprimaria} ${emoji} É ${corprimaria} ${vsexo} ${corprimaria} ${vnome.toUpperCase()} ${corsecundaria} NÉ ${corprimaria} VIDA ${emoji} ;wait 210; me ${corprimaria} ${emoji} É ${corprimaria} ${vsexo} ${corprimaria} ${vnome.toUpperCase()} ${corprimaria} NÉ ${corsecundaria} VIDA ${emoji} ;wait 210; me ${corprimaria} ${emoji} É ${corprimaria} ${vsexo} ${corprimaria} ${vnome.toUpperCase()} ${corprimaria} NÉ ${corprimaria} VIDA ${emoji} ;wait 210; me ${corprimaria} ${emoji} É ${corprimaria} ${vsexo} ${corprimaria} ${vnome.toUpperCase()} ${corprimaria} NÉ ${corprimaria} VIDA ${emoji} ;wait 210; me ${corsecundaria} ${emoji} É ${corsecundaria} ${vsexo} ${corsecundaria} ${vnome.toUpperCase()} ${corsecundaria} NÉ ${corsecundaria} VIDA ${emoji} ;wait 210; "`

                var botaog = window.document.getElementById("botaog")
                botaoc.style.backgroundColor = '#E96CA0'
                
            }

            function copiar1() {
                document.getElementById("resul").select()
                document.execCommand('copy')

                var botaocc = window.document.getElementById("botaoc")
                botaocc.innerHTML = `Copiado`
                if (botaocc.innerHTML='Copiado') {
                    botaocc.style.backgroundColor = null
                }
            }
    </script>
</body>
</html>
